<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="buttons_section">
      <div class="new_game_btn btn">
        New Game
      </div>
      <div class="dice">
        X
      </div>
      <div class="roll_btn btn">
        Roll
      </div>
      <div class="hold_btn btn">
        Hold
      </div>
    </div>
    <div class="game_board">
      <div class="player1 active">
        <div class="player_heading">
          Player 1
        </div>
        <div class="total">
          <div class="total_txt">
            Total Score
          </div>
          <div class="total_score">
            0
          </div>
        </div>
        <div class="current">
          <div class="current_txt">
            Current Score
          </div>
          <div class="current_score">
            0
          </div>
        </div>
      </div>
      <div class="player2">
        <div class="player_heading">
          Player 1
        </div>
        <div class="total">
          <div class="total_txt">
            Total Score
          </div>
          <div class="total_score">
            0
          </div>
        </div>
        <div class="current">
          <div class="current_txt">
            Current Score
          </div>
          <div class="current_score">
            0
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
